{% extends 'core/base.html' %} {% block title %}change-password{% endblock title%} 
{% block content %}

<section class="container">
  <div class="row justify-content-around my-5">
    <div class="col-md-5">
      <h3 class="text-black">Change Password</h3>
    </div>
  </div>
  <div class="row justify-content-around my-5">
    <div class="col-md-5">
      <form action="" method="post" class="my-3 p-2">
        {% csrf_token %} {% for fm in form %} {{fm.label_tag}} {{fm}}
        <small class="text-danger">{{fm.errors|striptags}}</small>
        {% endfor %}
        <input type="submit" value="Submit" class="btn btn-primary my-3" />
      </form>
    </div>
  </div>
</section>
{% endblock content %}
